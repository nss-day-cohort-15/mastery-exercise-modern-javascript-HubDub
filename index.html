<!DOCTYPE html>
<html>
<head>
  <title>Battle Dome</title>
  <link rel="stylesheet" href="bower_components/jasmine-core/lib/jasmine-core/jasmine.css">
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <article id="game-container">
    <!-- welcome Page -->
    <div class="welcome-page">
      <div class="container">
        <h1>Welcome to the Battledome!</h1>
        <div class="well">
          <label>Tell me your name:</label>
          <input type="text" id="getName">
          <label>What do you want to name your opponent:</label>
          <input type="text" id="opponentName">

          <button id="name_button" class="card_link btn btn-big btn-warning center-block">
            <a
              href="#"
              next="choose-bot">
              <span class="btn__prompt"></span>
              <span class="btn__text">Select Robot</span>
            </a>
          </button>
        </div>
      </div>
    </div>
    <!-- choose robot fighter page -->
    <div class="choose-bot">
      <h1>Choose your Battle Bot</h1>
      <div class="container">
        <div class="row">

          <div class="col-sm-4">
            <button id="brownBear" class="card_button btn btn--big btn-success">
              <a href="#">Brown Bear</a>
            </button>

            <button id="polarBear" class="card_button btn btn-big btn-success">
              <a href="#">Polar Bear</a>
            </button>
          </div>

          <div class="col-sm-4">
            <button id="android" class="card_button btn btn-big btn-success">
              <a href="#">Android</a>
            </button>

            <button id="elf" class="card_button btn btn-big btn-success">
              <a href="#">Elf</a>
            </button>
          </div>


          <div class="col-sm-4">
            <button id="blackWidow" class="card_button btn btn-big btn-success">
              <a href="#">Black Widow</a>
            </button>

            <button id="brownRecluse" class="card_button btn btn-big btn-success">
              <a href="#">Brown Recluse</a>
            </button>
          </div>

        </div>
      </div>
      <button class="card_link btn btn-big btn-warning center-block">
        <a href="#"
            next="battleground">
              <span class="btn__prompt"></span>
              <span class="btn__text">To the Battle Dome!</span>
        </a>
      </button>
    </div>
    <!-- battledome page -->
    <div id="fight-page" class="battleground">
      <h2>Ladies and Gentlemen, boys and girls:</h2>
      <h1>Dying Time's Here</h1>
      <div id="battleHere">
        <div id="inputPlayerStats" class="well col-md-6"></div>
        <div id="inputEnemyStats" class="well col-md-6"></div>
        <div class="row">
          <div class="col-md-2"></div>
          <div id="battlePlayerStats" class="col-md-4"></div>
          <div id="battleEnemyStats" class="col-md-4"></div>
          <div class="col-md-2"></div>
        </div>
      </div>
      <button id="fight" class="btn big-btn btn-danger center-block">FIGHT!!</button>
      <div id="gameOver"></div>
    </div>
  </article>

  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="dist/app.js"></script>
</body>
</html>
